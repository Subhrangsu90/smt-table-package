<div>
  <s-table
    [data]="tableData"
    [columns]="tableColumns"
    (sort)="onSort($event)"
    [pageSize]="5"
    [rowsPerPageOptions]="[5, 10, 15]"
    [currentPageReportTemplate]="
      'Displaying from {first} to {last} of {totalRecords} records'
    "
    [pagination]="true"
  ></s-table>
</div>
